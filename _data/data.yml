career-profile:
    title: Carrière
    summary: |
      J'ai débuté ma carrière en 2007 en tant qu'analyste-programmeur au sein d'une société de 
      services en informatique. J'ai intégré une équipe de six personnes dans un centre de services, 
      où nous soutenions plusieurs secteurs d'un grand groupe bancaire. Au fil du temps, j'ai 
      progressivement orienté mes activités vers des analyses techniques plus approfondies, le 
      pilotage de projets, ainsi que l'encadrement des nouveaux collaborateurs.

      En 2011, j'ai été détaché de mon équipe pour rejoindre une équipe interne du groupe 
      bancaire, et en 2012, j'ai officiellement intégré cette équipe en tant que membre interne.

      En 2014, j'ai assumé le rôle de relais technique pour les technologies hors mainframe 
      au sein de mon équipe, qui comptait alors environ 30 personnes.

      En 2020, j'ai évolué vers le poste de chef de projets informatiques, et en 2021, 
      j'ai pris en charge la responsabilité d'une application dédiée à la gestion des 
      données de facturation des clients et fournisseurs d'un grand nombre de sociétés 
      du groupe bancaire. J'occupe ce poste depuis lors.
      
