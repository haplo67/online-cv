experiences:
    title: Expérience professionnelle
    info:
      - role: Chef de projets informatiques
        time: 2020 - Aujourd'hui
        company: Euro Information Développement, Schiltigheim
        details: |
          - Responsable d'une application permettant de gérer les données de 
          facturation des clients et fournisseurs d'un grand nombre de sociétés 
          du groupe (caisses locales, Sofédis, Ensemble Gestion, 
          filières de leasing...).
          - Encadrement d'une équipe projet de 4 collaborateurs,
          et travail pendant 2 ans avec un centre de services sur plusieurs 
          projets.
          
      - role: Analyste-programmeur
        time: 2012 - 2020
        company: Euro Information Développement, Schiltigheim
        details: |
          - Responsable du moteur de recherche permettant de lister les fournisseurs et clients des filiales du Crédit Mutuel.
          - Analyste programmeur sur l'application gérant la comptabilité des filiales du Crédit Mutuel
          - Analyste programmeur d'une application gérant les caractéristiques des clients / fournisseurs du Crédit Mutuel (2 personnes encadrées).
      
      - role: Analyste-programmeur
        time: 2010 - 2012
        company: Logica, Illkirch-Graffenstaden
        details: |
          Analyse, développement et pilotage des activités bancaires et presse 
          d'un grand groupe bancaire. 
            - Gestion des projets convergence 2014 (pilotage)
            - Gestion des abonnements des différents journaux du Crédit Mutuel (pilotage)
            - Gestion des tournées de portage des journaux du Crédit Mutuel (pilotage)
            - Gestion des déclarations fiscales DAS2 (analyse et pilotage).
            - Gestion de l'application gérant les caractéristiques des clients et fournisseurs du Crédit Mutuel, partie fonctionnelle et technique.
        linebreak: true
            
      - role: Analyste-programmeur
        time: 2007 - 2011
        company: Logica, Illkirch-Graffenstaden
        details: |
          Analyse et développement des activités bancaires et presse d'un 
          grand groupe bancaire. 
            - Gestion de l'application « Grands Risques » (analyse / développement)
            - Gestion des événements statutaires (développement). Application permettant la gestion et l'édition d'invitations aux assemblées générales des caisses du Crédit Mutuel
            - Gestion des transferts entre banques de livrets bleus – FICOBA (développement)
            - Gestion des tiers clients et fournisseurs (développement)
            - Gestion des « transferts faciles » (développement). Faciliter aux clients le changement de domiciliation bancaire dans le cadre d'un changement de banque.

