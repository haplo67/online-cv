projects:
    title: Projets
    intro: >
      L'une de mes grandes passions est la programmation informatique. 
      J'ai travaillé sur un certain nombre de projets personnels au fil 
      du temps, afin de garder un pied dans le monde de la programmation, 
      pour assurer une veille technologique. 
      
    assignments:
      - title: TimesApp
        link: "#hook"
        tagline: "Gestion de ses horaires de travail sur un téléphone Android/iOS. Ce projet est codé en MAUI, le framework Android le plus recent de Microsoft."

      - title: MemeBox
        link: "#"
        tagline: "Un projet visant à jouer un son aléatoire en cliquant sur un bouton. Ce projet simple est à destination des adolescents, et avait pour principal but deme permettre d'apprendre le framework React Native."
      
      - title: WebApti
        link: "#"
        tagline: "WebAPI C# interfacée sur la maison, et permettant d'ouvrir / fermer le store du balcon de mon appartement, lancer la musique, gérer le chauffage..."

      - title: Strapps
        link: "#"
        tagline: "Une application interfacée sur une API de la CTS, permettant de récupérer les horaires de bus / tram en temps réel. L'un des buts de ce projet est d'apprendre le codage d'application qur une montre connectée."

      - title: Chatty
        link: "#"
        tagline: "Une application de conversation vocale avec une intelligence artificielle, de voix à voix (question posée par l'utilisateur en parlant, et l'intelligence artificielle repond)."

